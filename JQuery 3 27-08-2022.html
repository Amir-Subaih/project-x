<body>

<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-0 offset-md-3">
            <div class="card shadow border shadow-lg">
                <div class="card-body">
                    <p class="display-4 text-center" id="currentTime">
                        00:00:00
                    </p>
                    <div class="text-center mt-2">
                        <button class="btn btn-primary btn-sm"
                                id="recordBtn">
                            Add New Record
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-left mt-3"
            id="recordsContainer">
                    <div class="card border mt-2 shadow">
                        <div class="card-body py-2">
                            <span>(1)</span>
                            <span>00:00:00</span>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
